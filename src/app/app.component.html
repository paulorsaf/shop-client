<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list *ngIf="user$ | async">
          <ion-note>{{(user$ | async).email}}</ion-note>
          <ion-item lines="none" test-id="purchases-menu" (click)="goToPage('purchases')">
            <ion-icon name="bag-check" color="primary" slot="start"></ion-icon>
            <ion-label>Minhas compras</ion-label>
          </ion-item>
          <ion-item lines="none" test-id="logout-menu" (click)="logout()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="(user$ | async) === null">
          <ion-item lines="none" test-id="login-menu" (click)="openLogin()">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Entrar</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div [hidden]="isLoggingUserByToken$ | async" class="centralize" test-id="app">
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </div>
    <div [hidden]="(isLoggingUserByToken$ | async) === false" class="centralize" test-id="app-loader">
      <ion-spinner color="primary"></ion-spinner>
    </div>
  </ion-split-pane>
</ion-app>
