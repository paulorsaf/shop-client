<ion-content>
  <div class="centralize">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="form" *ngIf="form">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
          <div align="right">
            <ion-button color="dark" fill="clear" [disabled]="!form.get('email')!.valid"
              (click)="recoverPassword()" test-id="recover-password-button">
              Recuperar senha
            </ion-button>
          </div>
          <ion-button color="primary" size="full" [disabled]="!form.valid" (click)="login()"
            test-id="login-button">
            Entrar
          </ion-button>
          <ion-button color="primary" size="full" fill="clear" (click)="register()"
            test-id="register-button">
            Cadastrar
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
