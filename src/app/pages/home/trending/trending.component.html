<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let product of products">
    <ion-card>
      <ion-card-content class="ion-no-padding">
        <ion-img object-fit="cover" [src]="product.image"></ion-img>
      </ion-card-content>
      <ion-card-content class="details">
        <ion-text class="description">{{product.name}}</ion-text>
        <div class="price">
          <ion-text>{{product.price.value | currency: product.price.currency}}</ion-text>
          <ion-text class="discount">{{product.discount.value | currency: product.discount.currency}}</ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-slide>
</ion-slides>
