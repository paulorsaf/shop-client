<ion-list lines="none">
  <ion-card lines="none" *ngFor="let category of (categories$ | async)"
    (click)="goToCategoryPage(category)" test-id="category">
    <ion-item>
      <ion-label color="primary">{{category.name}}</ion-label>
      <ion-icon color="primary" name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-card>
</ion-list>
